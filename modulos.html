<script>

  const cursoMap = {
    "Formação de Professores de Língua Portuguesa": "progress.fplp25.csv",
    "Formação de Professores de Língua Inglesa": "progress.fpling25.csv",
    "Formação de Professores de Arte": "progress.fpart25.csv",
    "Formação de Professores de Química": "progress.fpqui25.csv",
    "Formação de Professores de Matemática": "progress.fpmat25.csv",
    "Formação de Professores de Física": "progress.fpfis25.csv",
    "Formação de Professores de Filosofia": "progress.fpfilo25.csv",
    "Formação de Professores de Sociologia": "progress.fpsocio25.csv",
    "Formação de Professores de Biologia": "progress.fpbio25.csv",
    "Formação de Professores de Geografia": "progress.fpgeo25.csv",
    "Formação de Professores de História": "progress.fphist25.csv",
    "Trilha Formativa: Formadores": "progress.trilha_formativa_formadores.csv"
  };

let cursos = [];
let atividadeCurso = {};
let modulosCurso = {};
let progressoSemanal = {};
let cursoMaisAtividades = { nome: '', total: 0 };
let cursoMenosModulos = { nome: '', total: Infinity };

async function carregarDados() {
  // Carregar lista de cursos do arquivo oficial
  const base = await fetch('dadosrf.csv');
  const textoBase = await base.text();
  const cursosSet = new Set();
  Papa.parse(textoBase, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      results.data.forEach(row => {
        if (row.curso && !cursosSet.has(row.curso)) {
          cursosSet.add(row.curso);
        }
      });
    }
  });

  await new Promise(resolve => setTimeout(resolve, 500)); // pequeno atraso para leitura
  cursos = Array.from(cursosSet);

  const atividadeCurso = {};
  const modulosCurso = {};
  const progressoSemanal = {};
  let cursoMaisAtividades = { nome: '', total: 0 };
  let cursoMenosModulos = { nome: '', total: Infinity };

  for (const curso of cursos) {
    
        const csvFile = cursoMap[curso];
        if (!csvFile) {
          console.warn(`Arquivo CSV não encontrado para o curso: ${curso}`);
          continue;
        }
        const response = await fetch("cursos/" + csvFile);
        
    const text = await response.text();
    const csv = Papa.parse(text, { skipEmptyLines: true }).data;

    const header = csv[0];
    const dados = csv.slice(1);
    const modulos = [];
    let moduloAtual = [];

    
    for (let i = 1; i < header.length; i += 2) { // pula colunas de datas

      if (header[i].includes("Lição 1")) {
        if (moduloAtual.length > 0) modulos.push(moduloAtual);
        moduloAtual = [i];
      } else {
        moduloAtual.push(i);
      }
    }
    if (moduloAtual.length > 0) modulos.push(moduloAtual);

    const atividadesConcluidas = dados.reduce((total, row) => {
      return total + row.filter((v, i) => i > 0 && v.toLowerCase() === 'concluída').length;
    }, 0);

    atividadeCurso[curso] = atividadesConcluidas;
    if (atividadesConcluidas > cursoMaisAtividades.total) {
      cursoMaisAtividades = { nome: curso, total: atividadesConcluidas };
    }

    const modulosConcluidos = dados.reduce((total, row) => {
      let count = 0;
      for (const mod of modulos) {
        const concluidas = mod.filter(i => row[i]?.toLowerCase() === 'concluída').length;
        if (concluidas === mod.length) count++;
      }
      return total + count;
    }, 0);

    modulosCurso[curso] = modulosConcluidos;
    if (modulosConcluidos < cursoMenosModulos.total) {
      cursoMenosModulos = { nome: curso, total: modulosConcluidos };
    }

    // Gráfico semanal (usando datas fictícias por enquanto)
    const semanas = ["01/04", "08/04", "15/04", "22/04", "29/04"];
    semanas.forEach((s, i) => {
      progressoSemanal[s] = (progressoSemanal[s] || 0) + Math.floor(modulosConcluidos * Math.random());
    });

    // Tabela por módulo
    const tabela = document.getElementById("tabelaModulos");
    const cabecalho = document.getElementById("cabecalhoTabela");
    const corpo = document.getElementById("corpoTabela");
    cabecalho.innerHTML = `<th>Nome</th><th>Email</th>${modulos.map((_, i) => `<th>Módulo ${i + 1}</th>`).join('')}<th>Total</th>`;

    for (const row of dados) {
      const nome = row[0];
      const email = row[1];
      let total = 0;
      const tds = modulos.map((mod, mIndex) => {
        const concluido = mod.filter(i => row[i]?.toLowerCase() === 'concluída').length;
        total += concluido;
        return `<td data-modulo="Módulo ${mIndex + 1}" data-curso="${curso}">${concluido}/${mod.length}</td>`;
      });
      corpo.innerHTML += `<tr><td>${nome}</td><td>${email}</td>${tds.join('')}<td>${total}</td></tr>`;
    }

    $('#tabelaModulos').DataTable({
      dom: 'Bfrtip',
      language: {
        url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
      },
      buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
      initComplete: function () {
        const api = this.api();
        api.columns().every(function () {
          const column = this;
          const select = $('<select><option value="">Filtrar</option></select>')
            .appendTo($(column.header()).empty())
            .on('change', function () {
              const val = $.fn.dataTable.util.escapeRegex($(this).val());
              column.search(val ? '^' + val + '$' : '', true, false).draw();
            });

          column.data().unique().sort().each(function (d) {
            if (typeof d === 'string' && d.length < 100) {
              select.append('<option value="' + d + '">' + d + '</option>');
            }
          });
        });
      }

      });
    }
  }

  document.getElementById("cursoMaisAtividades").textContent = cursoMaisAtividades.nome;
  document.getElementById("cursoMenosModulos").textContent = cursoMenosModulos.nome;

  new ApexCharts(document.querySelector("#graficoAtividadesCurso"), {
    chart: { type: 'pie' },
    series: Object.values(atividadeCurso),
    labels: Object.keys(atividadeCurso),
    dataLabels: {
      formatter: (val, opts) => opts.w.config.series[opts.seriesIndex]
    }
  }).render();

  new ApexCharts(document.querySelector("#graficoModulosCurso"), {
    chart: { type: 'pie' },
    series: Object.values(modulosCurso),
    labels: Object.keys(modulosCurso),
    dataLabels: {
      formatter: (val, opts) => opts.w.config.series[opts.seriesIndex]
    }
  }).render();

  new ApexCharts(document.querySelector("#graficoProgressoSemanal"), {
    chart: { type: 'bar', height: 400 },
    series: [{ name: 'Concluídos', data: Object.values(progressoSemanal) }],
    xaxis: { categories: Object.keys(progressoSemanal) }
  }).render();


carregarDados();
</script>
